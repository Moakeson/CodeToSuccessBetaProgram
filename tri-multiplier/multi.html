<html>
    <head>
        <title>TriMultiplier</title>
    <link rel="stylesheet" href="multi.css">
    </head>
    <body class="background">
            <h1>This is a Tri-Multiplier!</h1>
    <h2>If you do not insert numbers, it will not work! Reload the page to use again!</h2>
    </body>
    <script>
   setTimeout(function()
   { var x = prompt("What is your first number?")
   parseInt("x");
   var y = prompt("What is your second number?")
   parseInt("y");
   var z = prompt("What is your third number?")
   parseInt("z");
   alert("Your product is " + x*y*z);},3000);
  
    </script>

</html>
