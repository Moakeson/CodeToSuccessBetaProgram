<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="dice.css">
<script>
function rollDice(){
    var die1 = document.getElementById("die1");
    var status = document.getElementById("status");
    var d1 = Math.floor(Math.random() * 6) + 1;
    var diceRolled = d1;
    die1.innerHTML = d1;
    
    status.innerHTML = "You rolled "+diceRolled+".";
    }
</script>
</head>
<body>
<div id="die1" class="dice" onclick="rollDice()">0</div>
<h2 id="status" style="clear:left;"></h2>
</body>
</html>
