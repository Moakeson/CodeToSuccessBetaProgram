<html>
    <head>
        <title>Dice Roll</title>
    <link rel="stylesheet" href="dice.css">
    </head>
    <script>
            function rollDie()
            var rand = 1 + Math.floor(Math.random() * 6);
            function rollDie(){
                if(rand==1){
                    return 1;
                }else if(rand==2){
                    return 2;
                }else if (rand==3){
                    return 3;
                }else if (rand==4){
                    return 4;
                }else if (rand ==5){
                    return 5;
                }else if (rand == 6){
                    return 6;
                }
            }
            function printValue(){
                var msg= rollDie
                return msg;
            }
    </script>
    <body>
        <h1>Hit the number block to roll!</h1>    
    <button type="submit" onclick="rollDie()">?</button>
    </body>
    
</html>
